    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link

  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

        <div id="timeRow-9" value="9" class="row align-items-center col-1 time-block">9:00</div>
        <div id="textArea-9" class="row align-items-center col-10 noteDescription" contenteditable="true"></div>
        <div class="row align-items-center col"><button class="saveBtn" id="saveButton-9">SAVE</button></div>
      </div>
